     with (processingInstance) {

var jeopardy = function(x, y, question, answer, points){

};

};

};

};
textFont(createFont("impact"), 150);
textAlign(CENTER, CENTER);

draw = function() {
if(scene === 0){
background(6,12,233);

}

}



};
mouseClicked = function(){
